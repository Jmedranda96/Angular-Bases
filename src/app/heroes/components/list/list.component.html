<h3>Lista de Heroes</h3>
<div *ngIf="deletedHero ; else nothingDeleted">
  <h3 >Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingDeleted>
<h3>No ha borrado nada</h3>
</ng-template>
<button
*ngIf="heroNNames.length > 0"
(click)="deleteLastHero()" class="btn btn-outline-danger">Borrar Ultimo Heroe</button>

<ul class="mt-2 list-group">

  <li *ngFor="let name of heroNNames" class="list-group-item">
    {{name}}
  </li>

</ul>
